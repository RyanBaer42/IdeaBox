<!DOCTYPE html>
<html>
    <meta charset=utf-8>
    <html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <title>IdeaBox</title>
    </head>
    <body>
        <aside class="sidenav">
          <h2 class="ideabox-title">IdeaBox</h2>
          <div class="line"></div>
          <h4>Filter Starred Ideas</h4>
          <Button class="show-starred-button">Show Starred Ideas</Button>
          <div class="line"></div>
        </aside>
        <main>
            <section class="main-form-section">
                <form class="main-form">
                  <label for="title">Title</label>
                  <input class="input-title" type="text" name="title" id="title">
                  <label for="body">Body</label>
                  <input class="input-body" type="text" name="body" id="body">
                  <Button class="save-button">Save</Button>
                  <div class="search-ideas-line">
                    <img class="search-icon" src="./assets/search.svg">
                    <label class="search-line"></label>
                    <input class="input-search" type="text" id="search-ideas-input-line" placeholder="Search Ideas">
                  </div>
                </form>
            </section>
            <section class="new-ideas-section">
                <section class="card-grid" id="idea-card-grid">
                    <section class="new-ideas-card">
                        <div class="toolbar-images">
                          <img class="small-images" src="./assets/star.svg" id="star-img"> 
                          <img class="small-images" src="./assets/delete.svg" id="delete-img">
                        </div>
                        <div class="idea-title-body">
                          <h2 class="idea-title">Idea title</h2>
                          <p class="idea-body"></p>
                        </div>
                        <div class="comment-section">
                          <img id="comment-image" class="small-images" src="./assets/comment.svg">
                          <p class="comment-option">Comment</p>
                        </div>
                    </section>
                </section>
            </section>    
        </main>    
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
