<!DOCTYPE html>
<html>
    <meta charset=utf-8>
    <html lang="en" dir="ltr"
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>IdeaBox</title>
    </head>
    <body>
        <section class="sidenav">
            <h2>IdeaBox</h2>
            <h4>Filter Starred Ideas</h4>
            <Button class="show-starred-button">Show Starred Ideas</Button>
        </section>
        <section>
            <form class="main-form">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="body">Body</label>
                <input type="text" name="body" id="body">
                <Button class="save-button">Save</Button>
                <div class="search-ideas-line">
                    <img class="search-icon" src="" alt="Search Icon">
                    <label for="search-ideas-input-line">Search Ideas</label>
                    <input type="text" name="search-ideas-input-line" id="search-ideas-input-line">
                </div>
            </form>
        </section>
        <section class="new-ideas-card">
            <div class="toolbar-images">
                <img src="">
                <img src="">
            </div>
            <div class="idea-title-body">
                <h2 class="idea-title">Idea title</h2>
                <p class="idea-body"></p>
            </div>
            <div class="comment-section">
                <img src="">
                <p class="comment-option">Comment</p>
            </div>
        </section>
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
